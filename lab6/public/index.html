<html>
    <body>
        <script>
            function IdSearch(event) {

                event.preventDefault();

                let element = document.querySelector("#pokemonId");
               

                fetch("/id/" + element.value).then((res) => {
                    return res.json();
                }).then((processed) => {
                    
                    let reporting = document.querySelector("#reportingArea");

                    if(processed.error) {
                        reporting.innerHTML = document.getElementById("pokemonId").value + " is " + processed.error;
                    } else {
                        reporting.innerHTML = processed.name;
                    }

                });
            }

            function NameSearch(event) {

                event.preventDefault();

                let element = document.querySelector("#pokemonName");

                fetch("/name/" + element.value).then((res) => {
                    return res.json();
                }).then((processed) => {
                    
                    let reporting = document.querySelector("#reportingArea");

                    if(processed.error) {
                        reporting.innerHTML = document.getElementById("pokemonName").value + " is " + processed.error;
                    } else {
                        reporting.innerHTML = processed.name;
                    }

                });
            }
        </script>
        <form onsubmit="IdSearch(event)">
            <input id="pokemonId" type="text">
            <button>Submit</button>
        </form>
        <form onsubmit="NameSearch(event)">
                <input id="pokemonName" type="text">
                <button>Submit</button>
        </form>
        <div id="reportingArea"></div>
    </body>
</html>
